
<ul class="side-bar-post-list">
    <li><h4>Recent Entries</h4></li>
    {% for post in site.posts %}
    {% assign author = site.data.authors[post.author] %}
      <li itemscope itemprop="blogPost" itemType="http://schema.org/BlogPosting">

        <h3 itemprop="headline">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <span class="post-meta"> • {{ post.category }}</span>

          <span class="post-meta" itemprop="datePublished" content="{{ post.date }}">{{ post.date | date: "%b %-d, %Y" }}</span> 
        </div> 
        {% endif %}
         -->
      </li>
    {% endfor %}
  </ul>
