---
layout: default
---


<div class="post">
  <section class="type-system-geometric">
    <header class="post-header">
      {% if page.category %}
        <p class="type">{{ page.category }}</p>
      {% endif %}
      <p class="date">{{ page.date | date: "%b %-d, %Y" }}</p>
      <h1>{{ page.title }}</h1>
    </header>
    <article class="post-content">
      {{ content }}
      <hr>
    </article>

  </section>
</div>
{% if page.comments %}
  <div class="disqus-comments">
    {% include disqus.html %}
  </div>
{% endif %}
